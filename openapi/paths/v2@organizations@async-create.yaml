post:
  operationId: AsyncCreate
  responses:
    '200':
      description: A successful response.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              request_id:
                type: string
    default:
      description: An unexpected error response
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            organizations:
              type: array
              items:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      external_id:
                        type: string
                      name:
                        type: string
                      tax_identifier:
                        type: string
                        title: Tax or VAT identifier (i.e. US EIN)
                      official_identifier:
                        type: string
                        title: Country or state identifier (i.e French SIRET)
                    description: >-
                      An entity comprising of multiple people working towards a
                      common goal.
                  postal_address:
                    type: object
                    properties:
                      line1:
                        type: string
                        description: 'Address line 1, use depends on the country''s standard.'
                      line2:
                        type: string
                        title: Address line 2
                      city:
                        type: string
                        title: City name
                      postal_code:
                        type: string
                        description: Postal/Post/ZIP code. Not in use in all countries.
                      state:
                        type: string
                        description: State or province name. Not in use in all countries.
                      country_code2:
                        type: string
                        title: ISO 2 letter country code
                    description: A postal address in standard format.
                  address_on_bl:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int32
                        label:
                          type: string
                        line1:
                          type: string
                        line2:
                          type: string
                        line3:
                          type: string
                        line4:
                          type: string
                        line5:
                          type: string
                      description: >-
                        An address with short lines, suitable for use in a Bill
                        of Lading.
          title: Save
    required: true
  tags:
    - Organizations
