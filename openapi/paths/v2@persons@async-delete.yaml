post:
  operationId: AsyncDelete
  responses:
    '200':
      description: A successful response.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              request_id:
                type: string
    default:
      description: An unexpected error response
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            external_ids:
              type: array
              items:
                type: string
          title: Delete
    required: true
  tags:
    - Persons
